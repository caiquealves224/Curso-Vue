<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ contador }}</p>
    <p>{{ contador }}</p>
    <button @click="soma">Somar 1</button>
    <hr>
    <input :value="contador">
</div>

<script>
    new Vue({
        el:"#app",
        data: {
            contador : 0
        },
        methods : {
            soma(){
                this.contador++;
            }
        }
    })
</script>
