<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app{
            display: flex;
            justify-content: space-around;
        }

        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;
        }

        .blue{
            background-color: blue;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
    </style>

<div id="app">
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo" :class="estilo1" @click="aplicarBlue = !aplicarBlue"></div>
</div>

<script>
    new Vue({
        el: '#app',

        data : {
            aplicarBlue: false
        },
        computed : {
            estilo1 (){
                return { 
                    yellow : this.aplicarBlue
                }
            }
        }
    });
</script>
