<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ contador }}</p>
    <p>{{ contador }}</p>
    <button v-on:click="soma(5, $event)">Somar 1</button>
    <p @mousemove="refresh">Mouse {{ x }} e {{ y }}
        <span v-on:mousemove.stop>AQUI N√ÉO!</span>
    </p>
    <a v-on:click.prevent="" href="http://www.google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el:"#app",
        data: {
            contador : 0,
            x: 0,
            y: 0
        },
        methods : {
            soma(passo, event){
                this.contador += passo;
            },
            refresh(e){
                this.x = e.clientX;
                this.y = e.clientY;
            },
            exibirAlerta(){
                alert("Alerta");
            }
        }
    })
</script>
