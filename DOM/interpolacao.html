<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ contador }}</p>
    <p>{{ contador }}</p>
    <button v-on:click="soma($event)">Somar 1</button>
   </div>

<script>
    new Vue({
        el:"#app",
        data: {
            contador : 0,
            x: 0,
            y: 0
        },
        methods : {
            soma(passo){
                this.contador++;
            },
        }
    })
</script>
