
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">google</a>
</div>

<script>
    new Vue({
        el:"#app",
        data: {
            titulo : "A HAa, to no helipa..",
            link : "http://www.google.com"
        },
        methods : {
            saudacao : function(){
                this.titulo = "Bom dia";
                return this.titulo;
            }
        }
    })
</script>
