

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input type="text" name="" id="" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data:{
            titulo : "curso Vue js"
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value;
            }
        }
    })
</script>
